<header>
  <input [formControl]="filterControl" placeholder="Szukaj...">
  <select [formControl]="sortControl">
    <option value="0" disabled selected>Sortuj:</option>
    <option *ngFor="let option of sortOptions" [value]="option.value">
      {{ option.label }}
    </option>
  </select>
</header>
<div class="recipe-container">
  <app-recipe-tile *ngFor="let recipe of recipes" [recipe]="recipe"></app-recipe-tile>
</div>
